<div class="row" ng-if="vm.exercises.length > 0">
    <h1>Exercises: </h1>
    <div class="col-sm-12" ng-repeat="ex in vm.exercises">
        <div class="panel panel-default text-center">
            <div class="panel-heading">
                <strong>{{ ex.title }}</strong> <span ng-show="ex.answered" class="label label-success">Done</span>
            </div>
            <ul class="list-group">
                <li class="list-group-item task-content">
                    <div ng-repeat="line in ex.task.split('\n')">{{ line }}</div>
                </li>
                <li class="list-group-item">
                    <div class="form-group" ng-hide="ex.answered">
                        <label class='left' for="answer_{{ ex.id }}">Answer:</label>
                        <textarea type="text" name="answer" id="answer" class="form-control" ng-model="ex.answer" required/>
                        <a class="btn btn-success" ng-click="vm.answer( ex )">Submit
                            !</a>
                    </div>
                    <div ng-show="ex.answered" class="lesson-answer">
                        <pre>{{ ex.answer }}</pre>
                        <label class='left' for="new_answer_{{ ex.id }}">New
                            answer:</label>
                        <textarea type="text" name="new_answer" id="new_answer" class="form-control" ng-model="ex.answer" required/>
                        <a class="btn btn-success" ng-click="vm.new_answer( ex )">Update</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Lessons</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default" ng-repeat="x in vm.lessons">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" target="_self"
                               data-parent="#accordion"
                               href="#collapse_{{ x.lesson_no }}">
                               {{ x.lesson_no }}.  {{ x.title }}
                            </a>
                        </h4>
                    </div>
                    <div id="collapse_{{ x.lesson_no }}" class="panel-collapse collapse">
                        <div class="panel-body">
                            {{ x.description }}
                            <br>
                            <br>
                            <a href="#/lesson/{{ x.full_id }}" class="btn btn-xs btn-success">Start !</a>
                        </div>
                    </div>
                </div>



            </div>

        </div>

    </div>

</div>
</div>
